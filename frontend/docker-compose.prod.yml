version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webfusionlab-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://webfusionlab.pt
      - NEXT_PUBLIC_API_URL=https://webfusionlab.pt/api
    restart: unless-stopped
    networks:
      - webfusionlab

  # Nginx como reverse proxy (opcional - se n√£o usar Nginx no host)
  nginx:
    image: nginx:alpine
    container_name: webfusionlab-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - webfusionlab
    # Descomente as linhas abaixo se quiser usar este nginx
    # profiles:
    #   - with-nginx

networks:
  webfusionlab:
    driver: bridge
