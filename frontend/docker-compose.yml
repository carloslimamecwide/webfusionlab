version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webfusionlab-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://webfusionlab.pt
      - NEXT_PUBLIC_API_URL=https://api.webfusionlab.pt
    restart: unless-stopped
    networks:
      - webfusionlab

networks:
  webfusionlab:
    driver: bridge
